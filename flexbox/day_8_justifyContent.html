<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>justify-content</title>
  <style>
    .container{
      display: flex;
      justify-content: center;
      background-color: gray;
    }
    .col{
      width: 50px;
      height: 50px;
    }
    .col:nth-child(1){
      background-color: lightcoral; 
    }
    .col:nth-child(2){
      background-color: lightgreen;
    }
    .col:nth-child(3){
      background-color: lightsalmon;
    }
    .col:nth-child(4){
      background-color: lightskyblue;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="col"></div>
    <div class="col"></div>
    <div class="col"></div>
    <div class="col"></div>
  </div>
</body>
</html>
