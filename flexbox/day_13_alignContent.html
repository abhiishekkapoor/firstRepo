<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>align-content</title>
  <style>
    .container{
      display: flex;
      height: 300px;
      border: 1px solid black;
      background-color: azure;
      flex-wrap: wrap;
      align-content: center;
    }
    .row{
      height: 50px;
      width: 50px;
      border: 1px solid black;
      justify-content: center;
      align-items: center;
      display: flex;
    }
    .row:nth-child(odd){
      background-color: blue;
    }
    .row:nth-child(even){
      background-color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">1</div>
    <div class="row">2</div>
    <div class="row">3</div>
    <div class="row">4</div>
    <div class="row">5</div>
    <div class="row">6</div>
    <div class="row">7</div>
    <div class="row">8</div>
    <div class="row">9</div>
    <div class="row">10</div>
    <div class="row">11</div>
    <div class="row">12</div>
    <div class="row">13</div>
    <div class="row">14</div>
    <div class="row">15</div>
    <div class="row">16</div>
    <div class="row">17</div>
    <div class="row">18</div>
    <div class="row">19</div>
    <div class="row">20</div>
  </div>
</body>
</html>
