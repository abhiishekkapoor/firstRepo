<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex-direction</title>
  <style>
    .container{
      display: flex;
      flex-direction:column;
    }
    .col{
      padding: 10px;
      width: 100px;
    }
    .col:nth-child(1){
      background-color: lightcoral; 
    }
    .col:nth-child(2){
      background-color: lightgreen;
    }
    .col:nth-child(3){
      background-color: lightsalmon;
    }
    .col:nth-child(4){
      background-color: lightskyblue;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="col">1</div>
    <div class="col">2</div>
    <div class="col">3</div>
    <div class="col">4</div>
  </div>
</body>
</html>
